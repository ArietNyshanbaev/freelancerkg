<!DOCTYPE html>

<head>

    <!-- Bootstrap Core CSS -->

<body>

    

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home:mainpage' %}">FreelancerKg</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'home:profile'%}">My profile</a>
                    </li>
                    <li>
                        <a href="">About</a>
                    </li>
                    <li>
                        <a href="">Sample Post</a>
                    </li>
                    <li>
                        <a href="{% url 'main:signout'%}">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url( {% static 'images/home-bg.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{{user.first_name}}</h1>
                        <hr class="small">
                        <span class="subheading">Life is short , write good code biiitch.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

   
    <hr>
<form action="" method="POST" role="form">
</form>

    <section id="about" class="home-section color-dark bg-white">
        <div class="container marginbot-50">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    
                    <div class="section-heading text-center">
                    <h2 class="h-bold">Complete Registration Please</h2>
                    <hr>
                    <div class="divider-header"></div>
                    
                    </div>
                    <form action="{% url 'home:create_info'%}" method="POST" role="form">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="born">Born date</label>
                            <input type="date" class="form-control" name="born" id="born" >
                        </div>
                        
                        <div class="form-group">
                            <label for="number">Phone number</label>
                            <input type="tel" class="form-control" name="number" id="number" placeholder="enter ur phone number">
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            
                            <input type="text" class="form-control" id="address" name="address" placeholder="enter ur address">
                            
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label><br>
                            
                            <input type="radio"  value = 'MALE' name="gender" > Erkeeek<br>
                            <input type="radio" value = 'FEMALE' name="gender" > Kyz
                            

                            
                        </div>
                        <div class="form-group">
                            <label for="image">Image:</label>
                            
                            <input type="file" class="form-control" name="image" id="image">
                            
                        </div>
                        
                        <div class="span7 text-center">
                            <input type='submit' value='Complate'  class="btn btn-primary btn-lg btn-block" role="button">
                        </div>
                        <br><br><hr><br><br><br><br>
                    </form>

                    </div>
                </div>
            </div>
        </div>
        </section>



    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">

                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>

                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">

                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>

                        </li>
                    </ul>
